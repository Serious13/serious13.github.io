<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My GitHub Pages Site</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: #020617;
      padding: 2.5rem;
      border-radius: 12px;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    h1 {
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }

    p {
      color: #94a3b8;
      line-height: 1.6;
    }

    a {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      background: #3b82f6;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      background: #2563eb;
    }
  </style>
</head>

</html>
